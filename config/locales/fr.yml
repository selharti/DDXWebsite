  homelearn: Apprendre
  homepractice: Pratiquer
  homereturn: Rentabiliser
  homeT1: "Drive Destiny eXperience est une société de service en technologie de l'information et gestion de projet. Nous offrons des services en formation, accompagnement agile et de dévloppement sur différentes tehnologies qui repondent le mieux à vos besoins et votre budget. Notre orientation Agile nous offre la possibilté de répondre au besoins de notre clientèle efficacement, rapidement et à moindre coût."
  homediscoverT1: "Découvrir l'Agilité et tout ce qu'elle peut faire pour la réalisation de vos projets informatiques. En fait Elle va un peut plus loin et vous propose un changement de mentalité de votre organisation et de vos relations avec vos partenaires."
  homediscoverT2: "Drive Destiny eXperience propose des séances gratuites d’initiation à l’Agilité. Voir le calendrier."
  homelearnT1: "Drive Destiny eXperience vous propose des formations sur différent techniques et technologiesnologie."
  homelearnT2: "Drive Destiny eXperience offre des formations Agiles. 
                Scrum Master niveau 1, niveau 2 et Certification.
                Product Owner
                TDD
                Gestion du changement 
                Stratégie Agile"
  homepracticeT1: "Il faut l'essayer pour le croire, et c'est exactement ce que nous vous proposons: des ateliers de pratique"
  homepracticeT2: "Drive Destiny eXperience vous offre des ateliers d’immersion pour passer à la pratique et vivre une expérience réelle, réduite dans le temps, qui couvre toutes les étapes d’un projet Agile. Les participants participent à la réalisation d’un mini projet, et prennent par la pratique les différents rôles et étape de l’approche Scrum. Préalable : avoir suivie une formation Scrum."  
  homereturnT1: "Il est temps de mettre toute cette expérsise en exploitation et commencer le rentabliser. Nous vous propose un accompagnement pour assurr la réussit de votre démarche."
  homereturnT2: "Drive Destiny eXperience offre un service d’accompagnement pour les entreprises qui désirent virage Agile. Notre objectif principal est de vous aider à trouver et définir l’approche d’intégration Agile qui s’adapte le mieux à votre contexte et de vous aider à la mettre en œuvre. « Nous ne vous donnerons pas de poisson mais nous vous montrerons comment le pêcher !»."  
  homeamsponsorImg: "AMSponsor-fr.png"
  #company
  company: Compagnie
  companyvision: "<h2>Notre Vision :</h2>
                  Collaborer pour tirer le meilleur de la technologie de l’information et participer à son épanouissement dans une ambiance agréable."
  companymission: "<h2>Notre Mission :</h2>
                  Offrir des services  en gestion de projet et en ingénierie de l'information: consultation, formation, accompagnement de développement de solution."
  companyvalues: "<h2>Nos Valeurs :</h2>
              • Adopter une étroite collaboration avec vous pour mieux vous servir.<br>
              • Mettre en œuvre toutes les efforts nécessaires pour atteindre les objectifs.<BR>
              • Partager les connaissances, qui sont d’ailleurs un patrimoine universel."
  companyapproch: "<h2>Notre Approche :</h2>
        • Être à votre écoute pour bien comprendre vos besoins et bien les définir.<br>
        • Vous proposer les meilleures solutions et vous aider à faire des choix éclairés.<br>
        • Vous assister et participer dans la mise en ouvre de votre solution.<br>
        • Collaborer avec vous jusqu’à l’atteinte de votre satisfaction."
